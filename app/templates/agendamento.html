<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Agendamento</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/agendamento.css') }}">
  </head>
  <body>
    <div class="faixa">
        <div class="logo">
          <img src="{{ url_for('static', filename='img/logo_poly.png') }}">
        </div>
        <a href="home"><button class="home">Home</button></a>
        <a href="agendamento"><button class="agendamento">Agendar</button></a>
        <a href="consulta"><button class="consulta">Consulta</button></a>
    </div>
    <div class="form1">
        <form  action="/agendamento" id="agendar" method="POST">
            <h2 class="form-title">Agendar atendimento</h2>
            <div class="nome_completo">
                <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="(11) 9 0000-0000">
                </div>
            </div>
            <div class="form-group">
            <label for="email">Endereço de email</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Seu email">
            <small class="form-text text-muted"></small>
            </div>
            <div class='col-md-3'>
                <div class="form-group">
                    <label for="data">Data</label>
                    <!-- Datepicker as text field -->         
                    <div class="input-group date" data-date-format="dd/mm/yyyy">
                      <input  type="date" class="form-control" id="data" name="data" placeholder="dd/mm/yyyy">
                      <div class="input-group-addon" >
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-primary2" id="abrirBriefing">Preencher Briefing do projeto</button>
              </div>
            <div class="form-group_form-check">
            <input type="checkbox" class="form-check-input" id="aceite_termo" name="aceite_termo">
            <label class="form-check-label" for="aceite_termo">Aceitar uso de dados</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form> 
    </div>

<!-- Formulário do Briefing (inicialmente oculto) -->
<div id="briefingForm" class="briefing-container">
  <h3>Briefing do Projeto</h3>
  <div class="campos">
    <label for="objetivo">Objetivo:</label>
    <input type="text" id="objetivo" name="objetivo" placeholder="Descreva o objetivo">

    <label for="publico">Público-alvo:</label>
    <input type="text" id="publico" name="publico" placeholder="Quem será o público-alvo?">

    <label for="detalhes">Detalhes adicionais:</label>
    <textarea id="detalhes" name="detalhes" rows="3"></textarea>
  </div>
  <button type="submit" class="btn-enviar">Salvar Briefing</button>
  <button type="button" class="btn-fechar" id="fecharBriefing">Fechar</button>
</div>

    <script>
      const mensagemErro = "{{ mensagem_erro }}";  // Variável passada pelo Flask
      if (mensagemErro) {
        Swal.fire({
          title: 'Erro!',
          text: mensagemErro,
          icon: 'error',
          confirmButtonText: 'Tentar Novamente'
        });
      }
  
      const mensagemSucesso = "{{ mensagem_sucesso }}";  // Variável passada pelo Flask
      if (mensagemSucesso) {
        Swal.fire({
          title: 'Sucesso!',
          text: mensagemSucesso,
          icon: 'success',
          confirmButtonText: 'Ok'
        });
      }
    </script>
    
    <script>
      document.getElementById("abrirBriefing").addEventListener("click", function() {
          document.getElementById("briefingForm").style.display = "block";
      });
    
      document.getElementById("fecharBriefing").addEventListener("click", function() {
          document.getElementById("briefingForm").style.display = "none";
      });
    </script>
  </body>
</html>
